<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title></title>
  </head>
  <body>
    <p id="a">GYM A</p>
    <main>
      <div class="court empty">
        <div class="msg">
          <img src="images/add.png" alt="">
          <p>Start new game</p>
        </div>
      </div>

      <div class="court full">
        <div class="msg"><p>Call next</p><img src="images/2reds.png" class="team"></div></div>
      </div>

      <div class="court filling">
        <div class="msg"><p>Join game</p><img src="images/2reds.png" class="team">
        <img src="images/0reds.png" class="team"></div>
      </div>

      <div class="court empty">
        <div class="msg">
          <img src="images/add.png" alt="">
          <p>Start new game</p>
        </div>
      </div>
    </main>
    <p id="b">GYM B</p>
    <div id="success" class="notif hidden"><img src="images/success.png" alt=""><p> Sucess!</p></div>
    <div id="fail" class="notif hidden"><img src="images/fail.png" alt=""><p> Team full</p></div>
    <div id="div"> </div>
  </body>
</html>
